    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../css/page.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div></div>
            <div class="header">
                <div class="header-name">
                    <button class="BMDG"><b>BMDG</b></button>

                <div class="header-navbar">
                    <div class="menu">

                            <div class="submenu">
                                <div><a href="/1/1">1-1</a></div>
                                <div><a href="/1/2">1-2</a></div>
                            </div>
                        </div>
                        <div class="menu-item">2
                            <div class="submenu">
                                <div><a href="/2/1">2-1</a></div>
                                <div><a href="/2/2">2-2</a></div>
                            </div>
                        </div>
                        <div class="menu-item">3
                            <div class="submenu">
                                <div><a href="/3/1">3-1</a></div>

                        </div>
                        <div class="menu-item">4

                                <div><a href="/4/2">4-2</a></div>

                        </div>
                    </div>
                </div>
            </div>
            <div></div>
        </div>
        <div id="line">
            <img src="../images/line.png" alt="">
        </div>
        <div class="search">
            <div></div>
            <div class="search-inner">
                <form id="yearForm" action="/submit" method="post">
                    <select name="year" id="year">

                        <option value="2006">2006</option>

                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </form>
            </div>
            <div></div>
        </div>
        <div class="content">
            <div></div>
            <div class="content-inner">
                ${contents}
            </div>
            <div></div>
        </div>
    </div>


    <script>
        document.getElementById('year').addEventListener('change', function() {
            document.getElementById('yearForm').submit();
        });
    </script>
</body>
</html>
